<!DOCTYPE html>
<html ng-app>
<head>
    <title>ToyProjectMobile</title>
    <!-- the width of the page will be set to the pixel width of the device screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CDN-hosted files for jQuery Mobile--> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="lib/JQueryMobileAngularAdapter1.3.1/jquery-mobile-angular-adapter.min.js"></script>
    <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
	<!-- Start of first page -->
    <div data-role="page" id="page1" data-rel="back" data-transition="slide">
        <div ng-controller="InvoiceCntl">
            <b>Invoice:</b>
            <br>
            <br>
            <table>
                <tr><td>Quantity</td><td>Cost</td></tr>
                <tr>
                    <td><input type="number" ng-pattern="/\d+/" step="1" min="0" ng-model="qty" required></td>
                    <td><input type="number" ng-model="cost" required></td>
                </tr>
            </table>
            <hr>
            <b>Total:</b> {{qty * cost | currency}}
        </div>
    </div>
    <!-- End of first page -->

    <!-- Start of second page -->

   	<!-- End of second page -->

</body>
</html>
